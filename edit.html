<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script language="javascript" src="./edit.js"></script>
	<style>
		body {
			padding-left: 10%;
			padding-right: 10%;
			margin-top:1%;
		}
		.row>.col, .row[class^="col-"]{
			padding-top: .75rem;
			padding-bottom: .75rem;
			border: 1px solid rgba(39,41,43,0.1);
		}
		.form-check-label, .form-group {
			margin: 10px;
		}
		form {
			margin-top: 10px;
			margin-bottom:1%;
			border: 1px solid rgba(39,41,43,0.1);
		}
		#btn_create{
			margin-bottom:2%;
		}
	</style>
</head>
<body onload="onLoad();">
	<div class="row">
		<div class="col">
			<h1 class="fw-light fs-1 text-center">Edit resource</h1>
		</div>
	</div>
	<form>
		<div class="form-group">
			<label >Type of resource</label>
			<br/>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="person_checkbox" name="RadioOptions" value="person" disabled>
				<label for="person">Person</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="product_checkbox" name="RadioOptions" value="product" disabled>
				<label for="product">Product</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" id="entity_checkbox" name="RadioOptions" value="entity" disabled>
				<label for="entity">Entity</label>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col">
					<label for="nombre">Name</label>
					<input type="text" class="form-control" id="nombre_input">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="fecha_nac">Birthday</label>
			<input type="text" class="form-control" id="fecha_nac_input">
		</div>
		<div class="form-group">
			<label for="fecha_def">Death date</label>
			<input type="text" class="form-control" id="fecha_def_input">
		</div>
		<div class="form-group" style="display: none;">
			<label for="participes">Persons involved</label>
			<input type="text" class="form-control" id="participes">
		</div>
		<div class="form-group" style="display: none;">
			<label for="patrocinadores">Entities involved</label>
			<input type="text" class="form-control" id="patrocinadores">
		</div>
		<div class="form-group">
			<label for="wiki">Wikipedia URL</label>
			<input type="text" class="form-control" id="wiki" placeholder="https://es.wikipedia.org/wiki/">
		</div>
		<div class="form-group">
			<div class="row g-3 align-items-left">
				<div class="col-md-6">
					<label for="imageURL">image URL</label>
			<input type="text" class="form-control" id="url_Image" placeholder="URL de la imagen">
				</div>
			</div>
			
		</div>
		
	</form>
	<div  class="form-row text-center" style="margin-bottom: 3%;">
		<a>
			<button id="btn_edit" name="btn_edit" type="submit" class="btn  btn-warning col-sm-4 align-self-center" value="Create" style="color: white;">Update</button>
		</a>
		<a href="./practica.html">
			<button id="btn_home" name="btn_home" type="submit" class="btn  btn-success col-sm-4 align-self-center" value="Home">Return back</button>
		</a>
	</div>
</body>
</html>
