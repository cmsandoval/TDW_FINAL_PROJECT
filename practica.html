<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Practica de Front-End</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<script language="javascript" src="./logic.js"></script>
</head>

<body class="vsc-initialized" onload="onLoad();">

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">Profile</a>
		<a href="#">Manage usersc</a>
		<a href="#">About</a>
	</div>

	<!-- Use any element to open the sidenav -->
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Options</span>
	<main id="main">
		<div class="row text-end">
			<div class="col-11">
				<div id="btn_logout">
					<button type="submit" class="btn btn-lg btn-outline-danger" onclick="logout(event, this);">Log
						out</button>
				</div>
			</div>
		</div>

		<div class="row text-center">

			<h1 class="fw-light fs-1 ">Anales de la Ciencia</h1>

		</div>

		<div class="container">
			<div class="row g-3 align-items-center">

				<form name="login_form" class="row g-3" method="POST">
					<div class="col-md-6">
						<label for="inputEmail" class="form-label">Email</label>
						<input type="text" class="form-control" name="username" required>
					</div>
					<div class="col-md-6">
						<label for="inputPassword" class="form-label">Password</label>
						<input type="password" class="form-control" name="password" required>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="reader" value="reader"
							id="flexCheckDefault" checked>
						<label class="form-check-label" for="flexCheckDefault">Reader</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="writer" value="writer"
							id="flexCheckChecked">
						<label class="form-check-label" for="flexCheckChecked" checked>Writer</label>
					</div>
					<div class="col-12">
						<div class="row g-3">
							<div class="col-md-1">
								<button id="btn_login" name="btn_login" type="submit" class="btn btn-outline-primary"
									value="Sign in">Sign in</button>
							</div>
							<div class="col-md-1">
								<a href="./register.html">
									<button type="button" class="btn btn btn-outline-primary">Register</button>
								</a>
							</div>
						</div>

					</div>
				</form>
			</div>
			<div class="form-row text-center">
				<a href="./crear.html">
					<button id="btn_create" name="btn_create" type="submit"
						class="btn  btn-success col-sm-4 align-self-center" value="Create">Create</button>
				</a>
			</div>
		</div>
		<br>

		<div class="container-fluid">

			<div class="row row-cols-3">
				<div class="col text-center">Product</div>
				<div class="col text-center">Person</div>
				<div class="col text-center">Entity</div>
			</div>


			<div id="main_row" class="row text-center row-cols-3">
				<div id="product_col" class="col">
				</div>
				<div id="person_col" class="col">
				</div>
				<div id="entity_col" class="col">
				</div>
			</div>


		</div>
	</main>
</body>

</html>
