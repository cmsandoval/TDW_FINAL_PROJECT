<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<title>Proyecto de TDW</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<script language="javascript" src="./profile.js"></script>
</head>
<body onload="onLoad();">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://image.shutterstock.com/image-vector/male-avatar-profile-picture-vector-260nw-149083895.jpg">
                    <span id="name_placeholder" class="font-weight-bold">Name</span>
                    <span id="email_placeholder" class="text-black-50">name@bbb.com</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Details</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label>
                            <input id="input_name" type="text" class="form-control" placeholder="first name" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label>
                            <input id="input_email" type="text" class="form-control" placeholder="enter email" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label>
                            <input id="input_password" type="text" class="form-control" placeholder="enter password" value=""></div>

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Birthdate</label>
                            <input id="input_birthdate" type="text" class="form-control" placeholder="birthdate" value=""></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button id="btn_update" class="btn btn-primary profile-button" type="button">Update Profile</button></div>
                        <a href="./practica.html">
                            <button id="back_home" name="btn_login" type="submit" class="btn btn-outline-primary"
                            value="return">Return back</button>
                          </a>
                    </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
