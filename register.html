<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./index.css" />
	<script language="javascript" src="./register.js"></script>
</head>

<body class="vsc-initialized" onload="onLoad();">

    <div class="row text-center">

        <h1 class="fw-light fs-1 ">Complete your registration</h1>

    </div>

    <div class="container">

    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="input_username" class="form-control" disabled/>
              <label class="form-label" for="username">Username</label>
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="input_email" class="form-control" />
          <label class="form-label" for="Email">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="input_password" class="form-control" />
          <label class="form-label" for="form3Example4">Password</label>
        </div>
        <div class="form-outline mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="reader" value="reader"
                    id="input_reader" checked>
                <label class="form-check-label" for="flexCheckDefault">Reader</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="writer" value="writer"
                    id="input_writer">
                <label class="form-check-label" for="flexCheckChecked" checked>Writer</label>
            </div>
        </div>
        <!-- Submit button -->
        <button type="button" id="register_btn" class="btn btn-primary btn-block mb-4">Send</button>
    
      </form>
</div>
</body>
